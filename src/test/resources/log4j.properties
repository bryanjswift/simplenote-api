log4j.rootCategory=WARN, F

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = [%p] %d{yyyy-MM-dd HH:mm:ss} %c{1} -- %m%n

log4j.appender.F = org.apache.log4j.DailyRollingFileAppender
log4j.appender.F.layout = org.apache.log4j.PatternLayout
log4j.appender.F.File = /Users/bryanjswift/Freelance/swiftnote-android/simplenote-api/target/logs/simplenote-api.log
log4j.appender.F.DatePattern = '.'yyyy-MM-dd
log4j.appender.F.layout.ConversionPattern = [%p] %d{yyyy-MM-dd HH:mm:ss} %c{1} -- %m%n

log4j.logger.com.bryanjswift=DEBUG

